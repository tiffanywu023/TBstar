<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="comment.css">
    <title>21 淘宝评价星星</title>
</head>
<body>
    <div class="all">
        <div class="first">
            <span class="head">宝贝与描述相符</span>
            <span class="starBox" data-imgs="5">
                <span class="star">
                    <img data-id="1" id="id-star-1" src="img/blankStar.png">
                </span>
                <span class="star">
                    <img data-id="2" id="id-star-2" src="img/blankStar.png">
                </span>
                <span class="star">
                    <img data-id="3" id="id-star-3" src="img/blankStar.png">
                </span>
                <span class="star">
                    <img data-id="4" id="id-star-4" src="img/blankStar.png">
                </span>
                <span class="star">
                    <img data-id="5" id="id-star-5" src="img/blankStar.png">
                </span>
            </span>
        </div>
        <div class="second">
            <span class="comment" data-comments="5">
                <span class="case hidden" id="id-case-1">
                    <img data-id="1" src="img/comment.png">
                    <div class="content" id="id-content-1">
                        <h1>1分 很不满意</h1>
                        <p>差得太离谱，与卖家描述的严重不符，非常不满</p>
                    </div>
                </span>
                <span class="case hidden" id="id-case-2">
                    <img data-id="2" src="img/comment.png">
                    <div class="content" id="id-content-2">
                        <h1>2分 不满意</h1>
                        <p>部分有破损，与卖家描述的不符，不满意</p>
                    </div>
                </span>
                <span class="case hidden" id="id-case-3">
                    <img data-id="3" src="img/comment.png">
                    <div class="content" id="id-content-3">
                        <h1>3分 一般</h1>
                        <p>质量一般，没有卖家描述的那么好</p>
                    </div>
                </span>
                <span class="case hidden" id="id-case-4">
                    <img data-id="4" src="img/comment.png">
                    <div class="content" id="id-content-4">
                        <h1>4分 满意</h1>
                        <p>质量不错，与卖家描述的基本一致，还是挺满意的</p>
                    </div>
                </span>
                <span class="case hidden" id="id-case-5">
                    <img data-id="5" src="img/comment.png">
                    <div class="content" id="id-content-5">
                        <h1>5分 很满意</h1>
                        <p>质量非常好，与卖家描述的完全一致，非常满意</p>
                    </div>
                </span>
            </span>
        </div>
    </div>

    <script src="js/gua.js"></script>
    <script src="js/comment.js"></script>
</body>
</html>
